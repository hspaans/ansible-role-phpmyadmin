---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  # ansible-lint
  flake8
platforms:
  - name: instance
    image: "ghcr.io/hspaans/molecule-container-${MOLECULE_DISTRO}"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: testinfra
